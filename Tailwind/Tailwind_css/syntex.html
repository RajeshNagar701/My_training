<!--

    Tailwind CSS is basically a Utility-first CSS framework for building rapid custom UI. 
    It is a highly customizable, low-level CSS framework that gives you all of the building 
    blocks that you need. Also, it is a cool way to write inline styling and achieve an awesome
    interface without writing a single line of your own CSS.

    Why Tailwind CSS ?
    As we know there are many CSS frameworks but people always choose the fast and easy framework 
    to learn and use in the project. Tailwind has come with inbuilt a lot of features and styles 
    for users to choose from and is also used to reduce the tendency of writing CSS code and 
    create a beautiful custom UI. It will help you to overcome the complicated task. 
    
    Tailwind CSS creates small utilities with a defined set of options enabling easy 
    integration of existing classes directly into the HTML code.

    Tailwind CSS CDN Link:
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">


    Advantages of Tailwind CSS:

    No more silly names for CSS classes and IDs.
    Minimum lines of Code in CSS file.
    We can customize the designs to make the components.
    Makes the website responsive.
    Makes the changes in the desired manner. 
    CSS is global in nature and if make changes in the file the property 
    is changed in all the HTML files linked to it. But with the help of Tailwind CSS, 
    we can use utility classes and make local changes.


    There are some limitations when CDN is used. Some of them are:

    Customize Tailwind’s default theme can’t be used
    Directives like @apply, @variants, etc can’t be used
    Can’t install third-party plugins

    npm install tailwindcss
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">
</head>
<body>
    <h1 class="text-green-500 text-5xl font-bold">
        Geeksforgeeks
    </h1>
</body>
</html>
