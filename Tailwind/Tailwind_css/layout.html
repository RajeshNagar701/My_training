<!--
Breakpoints in tailwind CSS are as follows
Breakpoint	min-width
sm	640px
md	768px
lg	1024px
xl	1280px
2xl	1536px

class="mx-auto"  margin auto
class="px-20"    padding

Box Sizing:

box-border    
box-content 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
          rel="stylesheet">
</head>
<body>
    <h2 class="text-center text-green-500">
        GeeksforGeeks
    </h2><br />

    <div class="bg-green-500 text-white mx-auto p-4">
        This is mx-auto class
    </div>

    <div class="box-border h-28 w-32 p-4  
                border-4 bg-green-500 m4"> 
        box-sizzing:"border-box"
    </div>  

    <div class="box-content h-28 w-32 p-4  
                border-4 bg-green-500 m4"> 
                box-sizzing:"border-box"
    </div>
</body>
</html>
